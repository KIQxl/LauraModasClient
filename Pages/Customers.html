<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/Menu.css" rel="stylesheet">
    <link href="../CSS/Main.css" rel="stylesheet">
    <link href="../CSS/Button.css" rel="stylesheet">
    <link href="../CSS/Customers.css" rel="stylesheet">
    <link href="../CSS/Table.css" rel="stylesheet">
    <title>Laura Modas - Customers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/baseURL.js"></script>
    <script src="../JS/active-menu.js" defer></script>
    <script src="../JS/Logout.js" defer></script>
    <script src="../JS/GetterCustomer.js" defer></script>
    <script src="../JS/CreateCustomer.js" defer></script>
    <script src="../JS/DeleteCustomer.js" defer></script>
    <script src="../JS/SetCustomer.js" defer></script>
    <script src="../JS/DisplayInstalments.js" defer></script>
</head>
<body>
    <nav id="menu" class="menu">
        <ul>
         <li class="item-menu" id="show-menu">
             <span class="icon">
                 <i class="bi bi-list"></i>
             </span>
         </li>
         <li class="item-menu">
             <a href="./Home.html">
                 <span class="icon">
                     <i class="bi bi-house"></i>
                 </span>
                 <span class="txt-link">Home</span>
             </a>
         </li>
         
         <li class="item-menu">
             <a href="./Customers.html">
                 <span class="icon">
                     <i class="bi bi-person"></i>
                 </span>
                 <span class="txt-link">Clientes</span>
             </a>
         </li>
         
         <li class="item-menu">
             <a href="./Buys.html">
                 <span class="icon">
                     <i class="bi bi-cart"></i>
                 </span>
                 <span class="txt-link">Vendas</span>
             </a>
         </li>


         <li class="item-menu" id="btn-logout">
             <a href="#">
                 <span class="icon">
                     <i class="bi bi-box-arrow-left"></i>
                 </span>
                 <span class="txt-link">Logout</span>
             </a>
         </li>
        </ul> 
     </nav>

        <main>
            <button id="btn-add-customer-modal" class="btn-add-main">
                <i class="bi bi-person-plus-fill"></i>
                <span>Novo Cliente</span>
            </button>

            <dialog id="add-customer-modal" class="add-customer-modal">
                <div class="container-add-modal">
                    <form class="customer-form" id="customer-form">

                        <input type="text" name="Name" placeholder="Nome" required>
                        <input type="text" name="Phone" placeholder="Telefone" required>
    
                    </form>
    
                    <div class="buttons">
                        <button type="submit" class="btn add" id="btn-add-customer">
                            <i class="bi bi-person-plus-fill"></i>
                            <span>Cadastrar</span>
                        </button>
                        <button type="submit" class="btn cancel" id="btn-cancel">
                            <i class="bi bi-arrow-return-left"></i>
                            <span>Voltar</span>
                        </button>
                    </div>
                </div>
            </dialog>

            <div class="container-table">
                <table class="table">
                    <thead>
                      <tr class="thead">
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                            <input id="search-customer" class="search-customer" placeholder="Pesquisar cliente...">
                        </th>
                      </tr>
                    </thead>
                    <tbody id="customers">
    
                    </tbody>
                </table>
            </div>

            <dialog class="set-customer-modal" id="set-customer">
               <div class="container-set-modal">
                    <form class="customer-form" id="set-customer-form">

                        <input type="text" name="setName" placeholder="Nome" required>
                        <input type="text" name="setPhone" placeholder="Telefone" required>

                    </form>

                    <div class="buttons">
                        <button type="submit" class="btn add" id="btn-set-customer">
                            <i class="bi bi-person-fill-gear"></i>
                            <span>Alterar</span>
                        </button>
                        <button class="btn cancel" id="btn-cancel-set-customer">
                            <i class="bi bi-arrow-return-left"></i>
                            <span>Voltar</span>
                        </button>
                    </div>
               </div>
            </dialog>

            <dialog class="installment-customer-modal" id="show-installments">
                <form class="customer-form" id="installment-form">
                    <div class="details-container">
                        <div class="installment-details">
                            <label for="Id">ID do cliente</label>
                            <input type="text" name="Id" readonly>
                            <label for="Name">Nome</label>
                            <input type="text" name="Name" readonly>
                            <label for="Phone">Telefone</label>
                            <input type="text" name="Phone" readonly>
                        </div>
                        
                        <div class="installment-details">
                            <label for="NumberOfInstallments">Número de parcelas</label>
                            <input type="text" name="NumberOfInstallments">
                            <label for="InstallmentValue">Valor da parcela</label>
                            <input type="text" name="InstallmentValue" readonly>
                            <label for="RemainingValue">Valor restante</label>
                            <input type="text" name="RemainingValue" readonly>
                            <label for="TotalValue">Valor total já adquirido</label>
                            <input type="text" name="TotalValue" readonly>
                            <label for="dateOfPayment">Vencimento parcela</label>
                            <input type="date" name="dateOfPayment">
                        </div>
                    </div>

                    <div class="buttons">
                        <button onclick="Pay()" type="button" class="btn pay">
                            <i class="bi bi-stripe"></i>
                            <span>Pagar</span>
                        </button>
                        <button onclick="Parcel()" type="button" class="btn parcel">
                            <i class="bi bi-credit-card-fill"></i>
                            <span>Parcelar</span>
                        </button>
                        <button class="btn cancel" id="btn-cancel-show-customers">
                            <i class="bi bi-arrow-return-left"></i>
                            <span>Voltar</span>
                        </button>
                    </div>  
                </form>
            </dialog>
        </main>
</body>
</html>
