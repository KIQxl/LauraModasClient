<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/Menu.css" rel="stylesheet">
    <link href="../CSS/Main.css" rel="stylesheet">
    <link href="../CSS/Button.css" rel="stylesheet">
    <link href="../CSS/Dialog.css" rel="stylesheet">
    <link href="../CSS/Customers.css" rel="stylesheet">
    <link href="../CSS/Table.css" rel="stylesheet">
    <title>Laura Modas - Customers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="../JS/active-menu.js" defer></script>
    <script src="../JS/open-modal.js" defer></script>
    <script src="../JS/Logout.js" defer></script>
    <script src="../JS/GetterCustomer.js" defer></script>
</head>
<body>
        <nav id="menu" class="menu">
           <ul>
            <li class="item-menu" id="show-menu">
                <span class="icon">
                    <i class="bi bi-list"></i>
                </span>
            </li>
            <li class="item-menu">
                <a href="./Home.html">
                    <span class="icon">
                        <i class="bi bi-house"></i>
                    </span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./Buys.html">
                    <span class="icon">
                        <i class="bi bi-cart"></i>
                    </span>
                    <span class="txt-link">Vendas</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./Customers.html">
                    <span class="icon">
                        <i class="bi bi-person"></i>
                    </span>
                    <span class="txt-link">Clientes</span>
                </a>
            </li>

            <li class="item-menu" id="btn-logout">
                <a href="#">
                    <span class="icon">
                        <i class="bi bi-box-arrow-left"></i>
                    </span>
                    <span class="txt-link">Logout</span>
                </a>
            </li>
           </ul> 
        </nav>

        <main>
            <button id="btn-add" class="btn-add-main">
                <i class="bi bi-patch-plus-fill"></i>
                <span>Novo Cliente</span>
            </button>

            <dialog id="add-modal" class="modal-form">
                <form class="customer-form" action="POST">
                    <input type="text" name="Username" placeholder="Nome">
                    <input type="text" name="Phone" placeholder="Telefone">

                    <button class="btn-add">Cadastrar</button>
                    <button class="btn-cancel" id="btn-cancel">Cancelar</button>
                </form>
            </dialog>

            <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Numero de compras</th>
                    <th>Numero de parcelas</th>
                    <th>Valor da parcela</th>
                    <th>Valor restante</th>
                  </tr>
                </thead>
                <tbody id="customers">
                          
                </tbody>
              </table>
        </main>
</body>
</html>
