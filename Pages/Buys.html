<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/Menu.css" rel="stylesheet">
    <link href="../CSS/Main.css" rel="stylesheet">
    <link href="../CSS/Button.css" rel="stylesheet">
    <link href="../CSS/Buys.css" rel="stylesheet">
    <link href="../CSS/Table.css" rel="stylesheet">
    <title>Laura Modas - Buys</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/baseURL.js"></script>
    <script src="../JS/active-menu.js" defer></script>
    <script src="../JS/Logout.js" defer></script>
    <script src="../JS/GetterBuy.js" defer></script>
    <script src="../JS/CreateBuy.js" defer></script>
    <script src="../JS/SetBuy.js" defer></script>
    <script src="../JS/DeleteBuy.js" defer></script>
    <script src="../JS/DisplayBuy.js" defer></script>

</head>
<body>
        <nav id="menu" class="menu">
           <ul>
            <li class="item-menu" id="show-menu">
                <span class="icon">
                    <i class="bi bi-list"></i>
                </span>
            </li>
            <li class="item-menu">
                <a href="./Home.html">
                    <span class="icon">
                        <i class="bi bi-house"></i>
                    </span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./Customers.html">
                    <span class="icon">
                        <i class="bi bi-person"></i>
                    </span>
                    <span class="txt-link">Clientes</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./Buys.html">
                    <span class="icon">
                        <i class="bi bi-cart"></i>
                    </span>
                    <span class="txt-link">Vendas</span>
                </a>
            </li>


            <li class="item-menu" id="btn-logout">
                <a href="#">
                    <span class="icon">
                        <i class="bi bi-box-arrow-left"></i>
                    </span>
                    <span class="txt-link">Logout</span>
                </a>
            </li>
           </ul>
        </nav>

        <main>
            <button onclick="CustomersSelect()" type="button" id="btn-add-buy-modal" class="btn-add-main">
                <i class="bi bi-bag-plus-fill"></i>
                <span>Nova Venda</span>
            </button>

            <dialog id="add-buy-modal" class="add-buy-modal">
                <form class="buy-form" id="add-buy-form">
                    <input type="text" name="Name" placeholder="Produto" required>
                    <input type="text" name="Value" placeholder="Valor" required>
                    <input type="text" name="Description" placeholder="Descrição" required>
                    <input type="date" name="DateOfPayment" placeholder="Data de pagamento" required>
                    <input type="text" name="NumberOfInstallments" placeholder="Numero de parcelas" required>
                    <select name="CustomerModelId" id="select-customer" required>
                        <option selected disabled>
                            Selecione o cliente
                        </option>
                    </select>

                    <div class="buttons">
                        <button type="submit" class="btn add" id="btn-add-buy">
                            <i class="bi bi-bag-plus-fill"></i>
                            <span>Confirmar</span>
                        </button>
                        <button class="btn cancel" id="btn-cancel-add-buy">
                            <i class="bi bi-arrow-return-left"></i>
                            <span>Voltar</span>
                        </button>
                    </div>
                </form>
            </dialog>

            <div class="container-table">
                <table class="table">
                    <thead>
                      <tr class="thead">
                        <th>ID da compra</th>
                        <th>Nome do Produto</th>
                        <th>Cliente</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                            <input id="search-buy" class="search-buy" placeholder="Pesquisar produto...">
                        </th>
                      </tr>
                    </thead>
                    <tbody class="tbody" id="buys">
    
                    </tbody>
                  </table>
            </div>

              <!-- <dialog id="delete-buy-dialog">
                <button type="button" onclick="DeleteBuy()">Excluir</button>
                <button>Cancelar</button>
              </dialog> -->

              <dialog class="set-buy-modal" id="set-buy-modal">
                <form class="buy-form" id="set-buy-form">
                    <input type="text" name="setName" placeholder="Produto" required>
                    <input type="text" name="setDescription" placeholder="Descrição" required>
                    <input type="date" name="setDateOfPayment" placeholder="Data de Pagamento" required>

                    <div class="buttons">
                        <button type="submit" class="btn add" id="btn-set-buy">
                            <i class="bi bi-gear-fill"></i>
                            <span>Alterar</span>
                        </button>
                        <button class="btn cancel" id="btn-cancel-set-buy">
                            <i class="bi bi-arrow-return-left"></i>
                            <span>Voltar</span>
                        </button>
                    </div>
                    
                </form>
              </dialog>

              <dialog class="show-buy-modal" id="show-buy-modal">
                <form class="buy-form" id="show-buy-form">
                    <div class="details-container">
                        <div class="details">
                            <label for="id">ID do produto</label>
                            <input type="text" name="id" readonly>
    
                            <label for="nameProduct">Nome do produto</label>
                            <input type="text" name="nameProduct" readonly>
    
                            <label for="description">Descrição</label>
                            <textarea type="text" name="description" readonly></textarea>
    
                            <label for="customer">Cliente</label>
                            <input type="text" name="customer" readonly>
    
                            <label for="date">Data da compra</label>
                            <input type="text" name="date" readonly>    
                        </div>
    
                        <div class="details">

                            <label for="numberOfInstallments">Número de parcelas</label>
                            <input type="text" name="numberOfInstallments">

                            <label for="installmentValue">Valor da Parcela</label>
                            <input type="text" name="installmentValue" readonly>
                            
                            <label for="remainingValue">Valor Restante</label>
                            <input type="text" name="remainingValue" readonly>

                            <label for="value">Valor</label>
                            <input type="text" name="value" readonly>
                        
    
                            <label for="dateOfPayment">Data de pagamento</label>
                            <input type="date" name="dateOfPayment">
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <button onclick="PayBuy()" type="button" class="btn pay">
                            <i class="bi bi-stripe"></i>
                            <span>Pagar</span>
                        </button>
                        <button onclick="ParcelBuy()" type="button" class="btn parcel">
                            <i class="bi bi-credit-card-fill"></i>
                            <span>Parcelar</span>
                        </button>
                        <button class="btn cancel" id="btn-cancel-show-buy">
                            <i class="bi bi-arrow-return-left"></i>
                            <span>Voltar</span>
                        </button>
                    </div>
                </form>
              </dialog>

        </main>
</body>
</html>
