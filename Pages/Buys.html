<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/Menu.css" rel="stylesheet">
    <link href="../CSS/Main.css" rel="stylesheet">
    <link href="../CSS/Button.css" rel="stylesheet">
    <link href="../CSS/Buys.css" rel="stylesheet">
    <link href="../CSS/Table.css" rel="stylesheet">
    <title>Laura Modas - Buys</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/active-menu.js" defer></script>
    <script src="../JS/open-modal.js" defer></script>
    <script src="../JS/Logout.js" defer></script>
    <script src="../JS/GetterBuy.js" defer></script>
    <script src="../JS/CreateBuy.js" defer></script>
    <script src="../JS/SetBuy.js" defer></script>
    <script src="../JS/DeleteBuy.js" defer></script>
    <script src="../JS/DisplayBuy.js" defer></script>

</head>
<body>
        <nav id="menu" class="menu">
           <ul>
            <li class="item-menu" id="show-menu">
                <span class="icon">
                    <i class="bi bi-list"></i>
                </span>
            </li>
            <li class="item-menu">
                <a href="./Home.html">
                    <span class="icon">
                        <i class="bi bi-house"></i>
                    </span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./Customers.html">
                    <span class="icon">
                        <i class="bi bi-person"></i>
                    </span>
                    <span class="txt-link">Clientes</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./Buys.html">
                    <span class="icon">
                        <i class="bi bi-cart"></i>
                    </span>
                    <span class="txt-link">Vendas</span>
                </a>
            </li>


            <li class="item-menu" id="btn-logout">
                <a href="#">
                    <span class="icon">
                        <i class="bi bi-box-arrow-left"></i>
                    </span>
                    <span class="txt-link">Logout</span>
                </a>
            </li>
           </ul>
        </nav>

        <main>
            <button onclick="CustomersSelect()" type="button" id="btn-add" class="btn-add-main">
                <i class="bi bi-bag-plus-fill"></i>
                <span>Nova Venda</span>
            </button>

            <dialog id="add-modal" class="modal-form">
                <form class="buy-form" id="buy-form">
                    <input type="text" name="Name" placeholder="Produto">
                    <input type="text" name="Value" placeholder="Valor">
                    <input type="text" name="Description" placeholder="Descrição">
                    <select name="CustomerModelId" id="select-customer">

                    </select>

                    <button onclick="CreateBuy()" type="button" class="btn-add">Cadastrar</button>
                    <button class="btn-cancel" id="btn-cancel">Cancelar</button>
                </form>
            </dialog>

            <table class="table">
                <thead>
                  <tr class="thead">
                    <th>ID da compra</th>
                    <th>Nome do Produto</th>
                    <th>Valor</th>
                    <th>Cliente</th>
                    <th>
                        <input id="search-buy" class="search-buy">
                    </th>
                  </tr>
                </thead>
                <tbody class="tbody" id="buys">

                </tbody>
              </table>

              <!-- <dialog id="delete-buy-dialog">
                <button type="button" onclick="DeleteBuy()">Excluir</button>
                <button>Cancelar</button>
              </dialog> -->

              <dialog class="modal-form" id="set-buy">
                <form class="buy-form" id="set-buy-form">
                    <input type="text" name="setName" placeholder="Produto" required>
                    <input type="text" name="setDescription" placeholder="Descrição" required>

                    <button onclick="SendSetBuy()" type="button" class="btn-add">Cadastrar</button>
                    <button type="submit" class="btn-cancel">Cancelar</button>
                </form>
              </dialog>
        </main>
</body>
</html>
