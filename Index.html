<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Login.css">
    <link rel="stylesheet" href="./CSS/Button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Laura Modas - Login</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/Login.js" defer></script>
</head>
<body>
    <div class="container-login-page">     
        <section class="container-logo">
            <img src="./Images/LauraModasLogo6-removebg.png" alt="">
        </section>

        <section class="container-login">
            <form class="form-login" id="form-login">
                <div class="input-container">
                    <input type="text" name="username" placeholder="Login">
                </div>
                
                <div class="input-container">
                    <input type="password" name="password" placeholder="Senha">
                </div>            

                <button class="btn-login" id="btn-login" type="submit">Entrar</button>
            </form>
        </section>
    </div>

    <dialog class="erro-login-modal" id="popup-error-login">
        <i class="bi bi-emoji-frown-fill"></i>
        <p class="error-message" id="error-message"></p>
        <button class="btn error" id="btn-close-modal">OK</button>
    </dialog>
</body>
</html>
